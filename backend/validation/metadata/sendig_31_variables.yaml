# SENDIG 3.1 Domain Variable Definitions
# Standard for Exchange of Nonclinical Data Implementation Guide v3.1
#
# Core designations:
#   Req  - Required: must be present in every dataset submission
#   Exp  - Expected: should be present; omission requires justification
#   Perm - Permissible: may be included when applicable
#
# Types: Char (character), Num (numeric)

domains:

  # ---------------------------------------------------------------------------
  # Special Purpose Domains
  # ---------------------------------------------------------------------------

  DM:
    label: "Demographics"
    class: "Special Purpose"
    variables:
      STUDYID:  { label: "Study Identifier",                    type: "Char", core: "Req" }
      DOMAIN:   { label: "Domain Abbreviation",                  type: "Char", core: "Req" }
      USUBJID:  { label: "Unique Subject Identifier",            type: "Char", core: "Req" }
      SUBJID:   { label: "Subject Identifier for the Study",     type: "Char", core: "Req" }
      RFSTDTC:  { label: "Subject Reference Start Date/Time",    type: "Char", core: "Req" }
      RFENDTC:  { label: "Subject Reference End Date/Time",      type: "Char", core: "Req" }
      SITEID:   { label: "Study Site Identifier",                type: "Char", core: "Req" }
      SPECIES:  { label: "Species",                              type: "Char", core: "Req" }
      STRAIN:   { label: "Strain/Substrain",                     type: "Char", core: "Req" }
      SBSTRAIN: { label: "Substrain/Details",                    type: "Char", core: "Req" }
      SEX:      { label: "Sex",                                  type: "Char", core: "Req" }
      ARMCD:    { label: "Planned Arm Code",                     type: "Char", core: "Req" }
      ARM:      { label: "Description of Planned Arm",           type: "Char", core: "Req" }
      SETCD:    { label: "Set Code",                             type: "Char", core: "Req" }
      RFXSTDTC: { label: "Date/Time of First Study Treatment",   type: "Char", core: "Exp" }
      RFXENDTC: { label: "Date/Time of Last Study Treatment",    type: "Char", core: "Exp" }
      BRTHDTC:  { label: "Date/Time of Birth",                   type: "Char", core: "Exp" }
      AGE:      { label: "Age",                                  type: "Num",  core: "Exp" }
      AGSEX:    { label: "Age at Sex Determination",             type: "Char", core: "Exp" }
      DTHDT:    { label: "Date of Death",                        type: "Char", core: "Exp" }

  TS:
